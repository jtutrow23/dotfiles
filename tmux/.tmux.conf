# Minimal tmux config (no plugins, one-screen mental model)

# Make tmux responsive
set -g escape-time 10

# 256 color / truecolor (safe defaults)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Use a sane prefix (keep default unless you strongly prefer otherwise)
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# Split keys (explicit)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane navigation (explicit)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# Status bar: minimal
set -g status on
set -g status-interval 5
set -g status-left ""
set -g status-right "%Y-%m-%d %H:%M"