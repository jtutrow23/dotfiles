# Mouse support
set -g mouse on

# Scrollback
set -g history-limit 100000

# Responsiveness
set -g escape-time 10

# Truecolor
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Copy mode (vi + macOS clipboard)
setw -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Splits
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# -------------------------
# Status bar (Tokyonight-aligned)
# -------------------------
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g message-style "bg=#1a1b26,fg=#c0caf5"

set -g status-left-length 40
set -g status-left "#[fg=#7aa2f7]#S "

set -g status-right-length 100
set -g status-right "#[fg=#565f89]%Y-%m-%d #[fg=#9ece6a]%H:%M"

setw -g window-status-format "  #W  "
setw -g window-status-current-format "#[fg=#bb9af7,bold]  #W  "

set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"