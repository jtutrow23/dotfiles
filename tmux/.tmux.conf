# ~/.tmux.conf (minimal)
# Philosophy: explicit, no plugins, no frameworks.

# Mouse support (scroll, select panes, resize)
set -g mouse on

# Truecolor
# (Works in modern terminals; safe no-op otherwise.)
set -as terminal-features ',*:RGB'

# Faster ESC for vim-like apps
set -sg escape-time 10

# A bit of scrollback
set -g history-limit 100000

# Start window and pane numbers at 1
set -g base-index 1
setw -g pane-base-index 1

# Keep your current PATH for new panes/sessions
set -g default-command "$SHELL -l"
